syntax = "proto3";
package str11ngfello.moonloop.moonloop;

option go_package = "github.com/str11ngfello/moonloop/x/moonloop/types";

message ClassTemplate {
  string collectionIndex = 1; 
  string classTemplateIndex = 2; 
  string name = 3; 
  string description = 4; 
  string mintStrategy = 5; 
  string gltfHash = 6; 
  string metadata = 7; 
  int32 maxInstances = 8; 
  int32 count = 9; 
  repeated string powerupTemplates = 10; 
  string creator = 11;
}

